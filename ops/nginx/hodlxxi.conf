# Rate limiting
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# Upstream app
upstream hodlxxi_app {
    server 127.0.0.1:5000 fail_timeout=0;
}

# HTTP â†’ HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name hodlxxi.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hodlxxi.com;

    ssl_certificate     /etc/letsencrypt/live/hodlxxi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hodlxxi.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers   HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    access_log /var/log/nginx/hodlxxi_access.log;
    error_log  /var/log/nginx/hodlxxi_error.log;

    location = /dev-dashboard {
        return 301 /dev/dashboard;
    }

    # Health check
    location /health {
        proxy_pass http://hodlxxi_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth/Api/LNURL - Higher priority than catch-all
    location ~ ^/(oauth|lnurl|api) {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://hodlxxi_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Playground - Static HTML (MUST come before catch-all)

    # /play - Proxied to Flask
    location ^~ /play {
        proxy_pass http://hodlxxi_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket
    location /socket.io/ {
        proxy_pass http://hodlxxi_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;

        limit_req zone=general burst=1000 nodelay;
    }
    # Playground Demo - Static HTML
        # Playground (Flask) - proxy to gunicorn (do not serve as static dir)
    location ^~ /playground {
        proxy_pass http://hodlxxi_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

location ^~ /playground-demo {
        alias /var/www/hodlxxi-playground/index.html;
        
        # Permissive CSP
       # add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;" always;
        add_header Content-Type "text/html" always;
    }
    # Catch-all for Flask - MUST be last
    location / {
        limit_req zone=general burst=1000 nodelay;
        proxy_pass http://hodlxxi_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
