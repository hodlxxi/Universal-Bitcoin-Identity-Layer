version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    reviewers:
      - "hodlxxi"
    assignees:
      - "hodlxxi"
    # Group minor and patch updates together
    groups:
      flask-dependencies:
        patterns:
          - "flask*"
          - "Flask*"
      security-dependencies:
        patterns:
          - "cryptography"
          - "PyJWT"
          - "bandit"
          - "safety"
      database-dependencies:
        patterns:
          - "SQLAlchemy"
          - "psycopg2*"
          - "alembic"
          - "redis"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
